<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAg Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-3">ðŸŒ¾ Smart Agriculture Dashboard</h1>

    <!-- Sensor cards -->
    <div class="row g-3">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Temperature</h6>
            <div class="display-6" id="temp">-- Â°C</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Humidity</h6>
            <div class="display-6" id="hum">-- %</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h6 class="text-muted mb-1">Soil Moisture</h6>
            <div class="display-6" id="soil">--</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Live Sensor Readings</h5>
        <canvas id="sensorChart" height="90"></canvas>
      </div>
    </div>

    <!-- Disease Prediction -->
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <h5 class="card-title">Leaf Disease Prediction</h5>
        <form id="predictForm" class="row g-3">
          <div class="col-md-8">
            <input class="form-control" type="file" id="leafFile" accept=".jpg,.jpeg,.png" required />
          </div>
          <div class="col-md-4 d-grid">
            <button class="btn btn-primary" type="submit">Upload & Predict</button>
          </div>
        </form>

        <div id="predictResult" class="alert alert-info mt-3 d-none"></div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted">
      <small>Backend: Flask â€¢ Charts: Chart.js</small>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
